name: Shreeya
description: Music Streaming app made in Flutter!
homepage: https://github.com/gokadzev/Shreeya
repository: https://github.com/gokadzev/Shreeya
issue_tracker: https://github.com/gokadzev/Shreeya/issues

publish_to: 'none'
version: 8.3.0+96 # run update.sh after changing the version

environment:
  sdk: '>=3.4.1 <4.0.0'
  flutter: ^3.22.2

dependencies:
  audio_service: ^0.18.14
  audio_session: ^0.1.20
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8
  dynamic_color: ^1.7.0
  file_picker: ^8.0.6
  fluentui_system_icons: ^1.1.246
  flutter:
    sdk: flutter
  flutter_flip_card: ^0.0.6
  flutter_localizations:
    sdk: flutter
  go_router: ^14.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  html: ^0.15.4
  http: ^1.2.0
  intl: ^0.19.0
  just_audio: ^0.9.39
  path_provider: ^2.1.3
  rxdart: ^0.27.7
  url_launcher: ^6.3.0
  youtube_explode_dart: ^2.2.1
  device_info_plus: ^10.1.1
  flutter_markdown: ^0.7.3
  pub_semver: ^2.1.4
  fluent_ui: ^4.9.0
  google_fonts: ^6.2.1
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  flutter_test:
    sdk: flutter
  translations_cleaner: ^0.0.5

  # flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/licenses/

  fonts:
    - family: paytoneOne
      fonts:
        - asset: fonts/paytone/PaytoneOne-Regular.ttf

flutter_native_splash:
  color: '#ffffff'
  image: assets/images/splash.png
  color_dark: '#151515'
  image_dark: assets/images/splash.png

  android_12:
    image: assets/images/splash.png
    icon_background_color: '#ffffff'
    image_dark: assets/images/splash.png
    icon_background_color_dark: '#151515'

flutter_launcher_icons:
  android: 'launcher_icon'
  adaptive_icon_background: '#191919'
  adaptive_icon_foreground: 'assets/images/ic_launcher_foreground.png'
  adaptive_icon_round: 'assets/images/ic_launcher_round.png'
  image_path: 'assets/images/ic_launcher.png'
